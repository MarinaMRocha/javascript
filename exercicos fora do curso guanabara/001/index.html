<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sobre if/else I</title>
</head>
<body>
    <h1>Voce Eh O Paulo?</h1>
    Digite seu nome: <input type="text" name="txtnme" id="txtnome">
    <input type="button" value="Enter" onclick="clicar()">
    <div id="descricao">

    </div>
    <script>
        function clicar() {
            var nome = window.document.querySelector('input#txtnome')
            var descricao = window.document.querySelector('div#descricao')
            var txtn = String(nome.value)
            descricao.innerHTML = `<p>Quero saber se voce eh ou nao eh Paulo</p>`
            if (txtn == "Paulo") {
                descricao.innerHTML += `<p>Voce eh o ${txtn}, logo voce eh Engenheiro! lol</p>`
                descricao.innerHTML += `PORQUE SIM huehuehue`
            }
            else {
                descricao.innerHTML += `<p>Voce nao eh Paulo, logo voce eh Medico! lol</p>`
            }
        }
    </script>
</body>
</html>
