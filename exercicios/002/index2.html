<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt(`Qual eh seu nome?`)
        document.write(`<br> Ola, ${nome} Seu nome tem ${nome.length} letras :D </br>`)
        document.write(`<br> Seu nome em letras maiusculas fica ${nome.toUpperCase()} </br>`)
        document.write(`<br> Seu nome em letras minusculas fica ${nome.toLowerCase()} </br>`)
    </script>
</body>
</html>
